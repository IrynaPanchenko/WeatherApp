<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-6" id="form">
              <input
                id="input"
                ;
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3"><button class="btn btn-success w-100" id="current-location-button">
              Current
            </button></div>
          </div>
        </form>

        <h1></h1>
        <ul>
          <li>
            <span id="day"></span> <span id="hour">20</span>:<span
              id="minute"
              >20</span
            >
          </li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <span><img src="images/weather.png/page-1.png" width="60px" /></span
            ><span class="temperature" id="temperature"
              ></span><span class="units">Â° C</span
            >
          </div>

          <div class="col-6">
            <div class="wind">Humidity: <span id="humidity"></span>%<br />Wind: <span id="windspeed"> </span> km/h</div>
          </div>
        </div>
      </div>
    </div>
    <script src="WeatherApp.js"></script>
  </body>
</html>
